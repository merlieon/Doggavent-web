<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li class="current"><a href="/events">Events</a></li>
        <li><a href="/login">Login</a></li>
    </ul>
</header>

<a href="/addevent" class="addNewEvent"> New Event </a>

<table class="Events" th:class="Events">
    <tr>
        <th>Events:</th>
    </tr>
    <tr th:each="event : ${eventList}">
        <td><a th:text="${event.getEventTitle()}" th:href="@{events/{id}(id=${event.getId()})}"></a></td>
    </tr>
</table>
</body>
</html>
